<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>

    <div class="form-outer">
        <p id="description">
            Let us know how can we improve our services for you.
        </p>

        <form action="" id="survey-form">

            <div class="row">   <!--start name-->
                <div class="labels">
                    <label for="name" id="name-label">Name </label>
                </div>
                
                <div class="user-input">
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
            </div>    <!--end name-->

            <div class="row">   <!--start email-->
                <div class="labels">
                    <label for="email" id="email-label">Email </label>
                </div>
                
                <div class="user-input">
                    <input type="email" id="email" placeholder="Enter your e-mail address">
                </div>
            </div>    <!--end email-->

            <div class="row">   <!--start age-->
                <div class="labels">
                    <label for="number" id="number-label">Age </label>
                </div>
                
                <div class="user-input">
                    <input type="number" id="number" min="1" max="101" placeholder="age">
                </div>
            </div>    <!--end age-->

            <div class="row">   <!--start fav-anime-->
                <div class="labels">
                    <label for="dropdown" id="dropdown-label">Which one is your favorite anime character?</label>
                </div>
                
                <div class="user-input">
                    <select id="dropdown">
                        <option value="volvo">Saitama</option>
                        <option value="saab">Goku</option>
                        <option value="mercedes">Vegeta</option>
                        <option value="mercedes">Vegeta</option>
                        <option value="mercedes">Monkey D. Luffy </option>
                        <option value="mercedes">Naruto</option>
                        <option value="mercedes">Broly </option>
                        <option value="mercedes">Edward Elric </option>
                        <option value="mercedes">None of the above</option>
                    </select>
                </div>
            </div>    <!--end fav-anime-->

            <p>..</p>

            <div class="row">   <!--start howOften-->
                <div class="labels">
                    <label for="radio" id="radio-label">How often do you watch animes?</label>
                </div>
                
                <div class="user-input" id="radio">
                    <form >
                        <input type="radio" name="howOften" value="daily`" checked> Daily <br>
                        <input type="radio" name="howOften" value="Weekly"> Weekly <br>
                        <input type="radio" name="howOften" value="irregular"> Not So Regular
                    </form>
                </div>
            </div>    <!--end howOften-->




        </form> <!--end survey-form-->
    </div>  <!--end form-outer-->
    
    

    
    
</body>
</html>
