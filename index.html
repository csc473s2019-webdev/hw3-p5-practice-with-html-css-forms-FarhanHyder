<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>

    <div class="form-outer">
        <p id="description">
            Let us know how can we improve our services for you.
        </p>

        <form action="" id="survey-form">

            <div class="row">   <!--start name-->
                <div class="labels">
                    <label for="name" id="name-label">Name </label>
                </div>
                
                <div class="user-input">
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
            </div>    <!--end name-->

            <div class="row">   <!--start email-->
                <div class="labels">
                    <label for="name" id="name-label">Email </label>
                </div>
                
                <div class="user-input">
                    <input type="email" id="email" placeholder="Enter your e-mail address">
                </div>
            </div>    <!--end email-->

        </form> <!--end survey-form-->
    </div>  <!--end form-outer-->
    
    

    
    
</body>
</html>
